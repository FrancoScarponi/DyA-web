<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="contenido-principal">
        <nav class="navbar">
          <a class="logo">
            <img
              src="https://www.infobae.com/pf/resources/images/logo_infobae_naranja.svg?d=3172"
              alt=""
            />
          </a>
          <span>15 May, 2025</span>
          <span>Argentina</span>
          <span>Colombia</span>
          <span>España</span>
          <span>Mexico</span>
        </nav>
        <form id="formulario" class="formulario">
					<div class="formulario__titulo">
						<h1 id="title">Hola</h1>
					</div>
          <div class="formulario__columna">
            <div class="formulario__grupo" id="group-nombre">
              <label for="nombre">Nombre completo</label>
              <input type="text" id="nombre" />
              <div class="formulario__mensaje-error" id="error-nombre"></div>
            </div>
            <div class="formulario__grupo" id="group-email">
              <label for="email">Email</label>
              <input type="email" id="email" />
              <div class="formulario__mensaje-error" id="error-email"></div>
            </div>
          </div>

          <div class="formulario__columna">
            <div class="formulario__grupo" id="group-password">
              <label for="password">Contraseña</label>
              <input type="password" id="password" />
              <div class="formulario__mensaje-error" id="error-password"></div>
            </div>
            <div class="formulario__grupo" id="group-repetir">
              <label for="repetir">Repetir contraseña</label>
              <input type="password" id="repetir" />
              <div class="formulario__mensaje-error" id="error-repetir"></div>
            </div>
          </div>

          <div class="formulario__columna">
            <div class="formulario__grupo" id="group-edad">
              <label for="edad">Edad</label>
              <input type="number" id="edad" />
              <div class="formulario__mensaje-error" id="error-edad"></div>
            </div>
            <div class="formulario__grupo" id="group-telefono">
              <label for="telefono">Teléfono</label>
              <input type="text" id="telefono" />
              <div class="formulario__mensaje-error" id="error-telefono"></div>
            </div>
          </div>

          <div class="formulario__columna">
            <div class="formulario__grupo" id="group-direccion">
              <label for="direccion">Dirección</label>
              <input type="text" id="direccion" />
              <div class="formulario__mensaje-error" id="error-direccion"></div>
            </div>
            <div class="formulario__grupo" id="group-ciudad">
              <label for="ciudad">Ciudad</label>
              <input type="text" id="ciudad" />
              <div class="formulario__mensaje-error" id="error-ciudad"></div>
            </div>
          </div>

          <div class="formulario__columna">
            <div class="formulario__grupo" id="group-codigoPostal">
              <label for="codigoPostal">Código Postal</label>
              <input type="text" id="codigoPostal" />
              <div
                class="formulario__mensaje-error"
                id="error-codigoPostal"
              ></div>
            </div>
            <div class="formulario__grupo" id="group-dni">
              <label for="dni">DNI</label>
              <input type="text" id="dni" />
              <div class="formulario__mensaje-error" id="error-dni"></div>
            </div>
          </div>

          <div class="button-wrapper">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </section>
    </main>
    <script src="./form.js"></script>
  </body>
</html>
